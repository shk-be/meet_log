services:
  # Backend Web Service
  - type: web
    name: meeting-logger-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 3000

  # Frontend Static Site
  - type: web
    name: meeting-logger-frontend
    env: static
    buildCommand: cd client && npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://meeting-logger-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
