services:
  # PostgreSQL Database
  - type: pserv
    name: meeting-logger-db
    env: docker
    plan: free
    databases:
      - name: meeting_logger
        databaseName: meeting_logger
        user: meeting_logger_user

  # Backend Web Service
  - type: web
    name: meeting-logger-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo
      - key: DATABASE_URL
        fromDatabase:
          name: meeting-logger-db
          property: connectionString
      - key: PORT
        value: 3000

  # Frontend Static Site
  - type: web
    name: meeting-logger-frontend
    env: static
    buildCommand: cd client && npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
